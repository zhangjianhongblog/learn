    <script>
        let dataset = [3];

        // 选择body中的p标签
        let p = d3.select('body').selectAll('p');

        // 获取update部分
        let update = p.data(dataset);

        // 获取exit部分
        let exit = update.exit();

        // update部分的处理：更新属性值
        update.text(function (d) {
            return 'update' + d;
        })

        // exit部分的处理：修改p元素的属性
        exit.text(function (d) {
            return 'exit'
        })

        // exit部分的处理通常是删除元素
        // exit.remove();
    </script>
