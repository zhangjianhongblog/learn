<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3-选择、插入和删除元素</title>
</head>
<body>
    <p>apple</p>
    <p id="myId" class="myclass">pear</p>
    <p class="myclass">banana</p>
    <script src="./d3.min.js"></script>

    <!-- <script>
        let body = d3.select('body');
        body.append('p').text('append a element');
    </script> -->

    <!-- <script>
        let body = d3.select('body');
        body.insert('p',"#myId").text('insert a element');
    </script> -->

    <script>
        let body = d3.select('body');
        let p = body.select('#myId');
        p.remove();
    </script>
</body>
</html>
