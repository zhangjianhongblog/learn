<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3-动画</title>
    <style>
    </style>
</head>
<body>
    <script src="./d3.min.js"></script>
    <script>
        // 画布大小
        let width = 400;
        let height = 400;

        // 在body里添加一个svg画布
        let svg = d3.select('body')
                    .append('svg');
        svg.attr('width',width)
            .attr('height',height);

        let circle1 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',100)
            .attr('r',45)
            .style('fill','green');
        
        // 在1秒（1000毫秒）内将圆心坐标由100变为300
        circle1.transition()
            .duration(1000)
            .attr('cx',300)

        let circle2 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',100)
            .attr('r',45)
            .style('fill','green')

        // 在1.5秒（1500毫秒）内将圆心坐标由100变成300，将颜色从绿色变成红色
        circle2.transition()
            .duration(1500)
            .attr('cx',300)
            .style('fill','red')

        let circle3 = svg.append('circle')
            .attr('cx',100)
            .attr('cy',100)
            .attr('r',45)
            .style('fill','green')

        // 在2秒内将圆心坐标由100变成300
        // 将颜色从绿色变成红色
        // 将半径从45变成25
        // 过渡方式采用bounce（在终点处弹跳几下）
        circle3.transition()
            .duration(2000)
            .ease('bounce')
            .attr('cx',300)
            .style('fill','red')
            .attr('r',25)
    </script>
</body>
</html>
