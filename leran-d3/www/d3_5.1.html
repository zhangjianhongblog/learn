    <script>
        let index = [0, 1, 2, 3, 4];
        let color = ["red", "blue", "green", "yellow", "black"];

        let ordinal = d3.scale.ordinal()
                        .domain(index)
                        .range(color);

        console.log(ordinal(2));
        console.log(ordinal(4));
