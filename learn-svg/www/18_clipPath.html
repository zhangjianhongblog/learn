<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-clipPath</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <svg width="120" height="120">
        <defs>
            <clipPath id="myClipPath">
                <circle cx="30" cy="30" r="20"></circle>
                <circle cx="70" cy="70" r="30"></circle>
            </clipPath>
        </defs>
        <rect x="10" y="10" width="100" height="100" fill="red" clip-path="url(#myClipPath)"></rect>
    </svg>
</body>

</html>
