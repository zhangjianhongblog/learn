<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-defs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <svg width="300" height="100">
        <defs>
            <g id="myCircle">
                <text x="25" y="25">圆形</text>
                <circle cx="50" cy="50" r="20"></circle>
            </g>
        </defs>

        <use href="#myCircle" x="0" y="0"></use>
        <use href="#myCircle" x="100" y="0" fill="red"></use>
        <use href="#myCircle" x="200" y="0" fill="white" stroke="blue"></use>
    </svg>
</body>

</html>
