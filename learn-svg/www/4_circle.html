<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-圆</title>
    <style>
        .red{
            fill:red;
        }
        .fancy{
            fill: none;
            stroke: black;
            stroke-width: 3px;
        }
    </style>
</head>
<body>
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" stroke="black" stroke-width="5" fill="red"></circle>
    </svg>
    
    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" style="stroke:black;stroke-width:5;fill:red"></circle>
    </svg>

    <svg width="300" height="300">
            <circle cx="150" cy="150" r="100" stroke="black" stroke-width="5" fill="red" opacity="0.5"></circle>
    </svg>

    <svg width="300" height="300">
        <circle cx="150" cy="150" r="100" stroke="black" stroke-width="5" fill="red" fill-opacity="0.2" stroke-opacity="0.9"></circle>
    </svg>


    <svg width="300" height="180">
        <circle cx="30" cy="50" r="25"></circle>
        <circle cx="90" cy="50" r="25" class="red"></circle>
        <circle cx="150" cy="50" r="25" class="fancy"></circle>
    </svg>

</body>
</html>
