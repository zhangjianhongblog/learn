<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-viewBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <svg height="300" width="400" viewBox="0 0 40 30" style="border:1px solid red" preserveAspectRatio="xMidYMid meet">
        <rect x="10" y="5" width="20" height="15" fill="red"></rect>
    </svg>
</body>

</html>
