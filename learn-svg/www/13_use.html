<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-use</title>
    <style>
    </style>
</head>

<body>
    <svg width="600" height="200">
        <circle cx="100" cy="100" r="100" id="myCircle"></circle>
        <use href="#myCircle" x="200" y="0" fill="blue"></use>
        <use href="#myCircle" x="400" y="0" fill="yellow"></use>
    </svg>

    <svg width="100%" height="300" viewBox="0,0,50,100">
        <style>
            .classA{
                fill:red;
            }
        </style>
        <defs>
            <g id="Port">
                <circle style="fill:inherit" r="10"></circle>
            </g>
        </defs>

        <text y="15">black</text>
        <use xlink:href="#Port" x="50" y="10"></use>
        <text y="35">red</text>
        <use xlink:href="#Port" x="50" y="30" class="classA"></use>
        <text y="55">blue</text>
        <use xlink:href="#Port" x="50" y="50" fill="blue"></use>
    </svg>
</body>

</html>
