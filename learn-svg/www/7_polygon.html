<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-多边形</title>
    <style>
        
    </style>
</head>
<body>
    <svg width="300" height="300">
        <polygon points="150,20 200,200 100,200" style="fill:red;stroke:blue;stroke-width:3;"></polygon>
    </svg> 

    <svg width="300" height="300">
        <polygon points="20,20 220,20 220,220, 20,220" fill="red" stroke="blue" stroke-width="3"></polygon>
    </svg>

    <svg width="300" height="300">
        <polygon points="120,30 50,100 200,280" fill="red" stroke="blue" stroke-width="3" opacity="0.4"></polygon>
    </svg> 

    <svg width="300" height="180">
        <polygon points="0,0 100,0 100,100 0,100" fill="green" stroke="orange" stroke-width="1"></polygon>
    </svg>

    <!-- 五角星 -->
    <svg width="500" height="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="lime" stroke="purple" stroke-width="5" fill-rule="inherit"></polygon>
    </svg>
</body>
</html>
