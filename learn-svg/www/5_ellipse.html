<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-椭圆</title>
    <style>
        
    </style>
</head>
<body>
    <svg width="300" height="300">
        <ellipse cx="150" cy="150" rx="120" ry="80"  style="fill:black;stroke:red;stroke-width:5;"></ellipse>
    </svg> 

    <svg width="500" height="300">
        <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple;"></ellipse>
        <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime;"></ellipse>
        <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow;"></ellipse>
    </svg>

    <svg width="500" height="300">
        <ellipse cx="240" cy="100" rx="220" ry="30" fill="yellow"></ellipse>
        <ellipse cx="230" cy="100" rx="190" ry="20" fill="white"></ellipse>
    </svg>

    <svg width="300" height="300">
        <!-- <ellipse cx="150" cy="150" rx="120" ry="80" fill="red" stroke="black" stroke-width="5" opacity="0.5"></ellipse> -->
        <ellipse cx="150" cy="150" rx="120" ry="80" fill="red" stroke="black" stroke-width="5" fill-opacity="0.1" stroke-opacity="0.9"></ellipse>
    </svg>

    <svg width="300" height="180">
        <ellipse cx="60" cy="60" rx="20" ry="40" stroke="black" stroke-width="5" fill="silver"></ellipse>
    </svg>
</body>
</html>
