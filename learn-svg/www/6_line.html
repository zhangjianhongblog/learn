<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-线</title>
    <style>
        
    </style>
</head>
<body>
    <svg width="300" height="300">
        <line x1="10" y1="10" x2="200" y2="200" style="stroke:red;stroke-width:2"></line>    
    </svg> 
    <svg width="300" height="300">
        <line x1="10" y1="10" x2="200" y2="200" stroke="blue" stroke-width="2"></line>    
    </svg> 
    <svg width="300" height="300">
        <line x1="10" y1="10" x2="150" y2="150" stroke="yellow" stroke-width="5" opacity="0.1"></line>
    </svg> 
    <svg width="300" height="300">
        <line x1="10" y1="10" x2="150" y2="150" stroke="yellow" stroke-width="5" stroke-opacity="1"></line>
    </svg> 

    <svg width="300" height="300">
        <line x1="0" y1="0" x2="200" y2="0" style="stroke:rgb(0,0,0);stroke-width:5;"></line>    
    </svg>
</body>
</html>
