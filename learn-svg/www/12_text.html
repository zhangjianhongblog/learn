<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-文字</title>
    <style>
        .red{
            fill:red
        }
    </style>
</head>
<body>
    <svg width="300" height="300">
        <text x="50" y="50" class="red">Hello World</text>
    </svg>

    <svg width="300" height="300">
        <text x="100" y="100" style="fill:blue;stroke:red;stroke-width:4">Hello World</text>
    </svg>
</body>
</html>
