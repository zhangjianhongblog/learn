    <svg height="40" width="500">
        <text x="0" y="30" fill="red" font-size="30">SVG是个好东西</text>

    <svg height="90" width="200">
        <text x="10" y="20" style="fill:red">

        </text>
    </svg>

    <svg height="30" width="200">
        <a xlink:href="http://www.baidu.com" target="_blank">
            <text x="0" y="15" fill="red">我是百度</text>
        </a>
    </svg>
