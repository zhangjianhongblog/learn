<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-symbol</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
   <svg height="300" viewBox="0,0,150,150">
       <symbol id="sym01" viewBox="0,0,150,110">
           <circle cx="50" cy="50" r="40" stroke-width="8" stroke="red" fill="red"></circle>
           <circle cx="90" cy="60" r="40" stroke-width="8" stroke="green" fill="white"></circle>
       </symbol>

       <use xlink:href="#sym01" x="0" y="0" width="100" height="50"></use>
       <use xlink:href="#sym01" x="0" y="50" width="75" height="38"></use>
       <use xlink:href="#sym01" x="0" y="100" width="50" height="25"></use>
   </svg>
</body>

</html>
