<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg学习-渐变</title>
    <style>
        
    </style>
</head>
<body>
    <svg width="400" height="400">
        <defs>
            <linearGradient id="orange_red" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1;"></stop>
                <stop offset="50%" style="stop-color:rgb(255,255,255);stop-opacity:1;"></stop>
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1;"></stop>
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="200" rx="150" ry="100" style="fill:url(#orange_red)"></ellipse>
    </svg> 


    <svg width="400" height="400">
        <defs>
            <radialGradient id="orange_blue" cx="20%" cy="40%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:white;opacity:0"></stop>
                <stop offset="100%" style="stop-color:green;opacity:1"></stop>
            </radialGradient>
        </defs>
        <ellipse cx="200" cy="200" rx="150" ry="100" style="fill:url(#orange_blue)"></ellipse>
    </svg>
</body>
</html>
