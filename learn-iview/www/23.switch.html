<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Switch 开关</title>
    <script src="//vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <style>
        #app{
            margin: 50px 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <i-switch v-model="switch1" @on-change="change"></i-switch>
        <br>
        <div>
            <i-switch size="large"></i-switch>
            <i-switch></i-switch>
            <i-switch size="small"></i-switch>
        </div>
        <br>
        <br>
        <div>
            <i-switch v-model="switch2">
                <span slot="open">开</span>
                <span slot="close">关</span>
            </i-switch>
            <i-switch v-model="switch3">
                <icon type="ios-checkmark" slot="open"></icon>
                <icon type="ios-close" slot="close"></icon>
            </i-switch>
            <i-switch size="large" v-model="switch4">
                <span slot="open">开启</span>
                <span slot="close">关闭</span>
            </i-switch>
            <i-switch size="large" v-model="switch5">
                <span slot="open">ON</span>
                <span slot="close">OFF</span>
            </i-switch>
        </div>
        <br>
        <br>
        <div>
            <i-switch loading size="large" v-model="switch6">
            </i-switch>
        </div>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                switch1:true,
                switch2:false,
                switch3:false,
                switch4:true,
                switch5:true,
                switch6:true
            },
            methods:{
                change(state){
                    this.$Message.info('开关状态：' +state);
                }
            }
        })
    </script>
</body>

</html>
