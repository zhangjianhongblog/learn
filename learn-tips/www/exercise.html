<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习</title>
    <style>
        .haveInput{
            height: 300px;
            width: 300px;
            background: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="haveInput" id="haveInput"></div>
    <script>
        document.getElementById('haveInput').addEventListener('click',()=>{
            document.getElementById('haveInput').requestFullscreen();
        })

        function fullScreenFun() {
            let self = this;
            var fullscreenEnabled = document.fullscreenEnabled ||
                                    document.mozFullscreenEnabled ||
                                    document.webkitFullscreenEnabled ||  
                                    document.msFullscreenEnabled;

            if (fullscreenEnabled) {
                let de = document.documentElement;
                if (self.fullScreenInfo === '打开全屏') {
                    if (de.requestFullscreen) {
                        de.requestFullscreen();
                    } else if (de.mozRequestFullScreen) {
                        de.mozRequestFullScreen();
                    } else if (de.webkitRequestFullScreen) {
                        de.webkitRequestFullScreen();
                    }
                    self.fullScreenInfo = '退出全屏';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen()
                    } else if(document.webkitCancelFullScreen){
                        document.webkitCancelFullScreen();
                    }
                    self.fullScreenInfo = '打开全屏';
                }
            } else {
                self.fullScreenInfo = '浏览器当前不能全屏';
            }
        }
    </script>
</body>
</html>
