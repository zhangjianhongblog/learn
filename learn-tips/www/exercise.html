<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习</title>
    <style>
        .haveInput{
            height: 300px;
            width: 300px;
            background: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="haveInput" id="haveInput"></div>
    <script>
        Array.prototype.selfMap = function selfMap(fn,context) {
            let arr = Array.prototype.slice.call(this);
            let mappedArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (!arr.hasOwnPrototype(i)) continue;
                mappedArr.push(fn.call(context,arr[i],i,this))
            }
            return mappedArr;
        }  

        const myArr = [1,2,3].selfMap(item => {
            return item + 2;
        });
        console.log(myArr);
    </script>
</body>
</html>
