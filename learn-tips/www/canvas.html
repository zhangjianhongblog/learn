<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas学习</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .wrapper{
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas" style="border:1px solid #aaa; display: block; margin:50px auto">
            当前浏览器不支持canvas,请更换浏览器后再试。
        </canvas>
    </div>
    <script>
        window.onload = function () {
            let canvas = document.getElementById('canvas');

            canvas.width = 1024;
            canvas.height = 768;

            if (canvas.getContext('2d')) {
                let context = canvas.getContext('2d');

                context.lineWidth = 5;
                context.strokeStyle = '#005588';

                for (let i = 0; i < 10; i++) {
                    context.beginPath();
                    context.arc(50 + i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
                    context.closePath();
                    context.stroke();
                }

                for (let j = 0; j < 10; j++) {
                    context.beginPath();
                    context.arc(50 + j*100, 160, 40, 0, 2*Math.PI*(j+1)/10);
                    context.stroke();
                }

                for (let m = 0; m < 10; m++) {
                    context.beginPath();
                    context.arc(50 + m*100, 260, 40, 0, 2*Math.PI*(m+1)/10,true);
                    context.closePath();
                    context.stroke();
                }

                for (let k = 0; k < 10; k++) {
                    context.beginPath();
                    context.arc(50 + k*100, 360, 40, 0, 2*Math.PI*(k+1)/10,true);
                    context.stroke();
                }

                context.fillStyle = '#005588';
                for (let l = 0; l < 10; l++) {
                    context.beginPath();
                    context.arc(50 + l*100, 460, 40, 0, 2*Math.PI*(l+1)/10);
                    context.stroke();
                    context.closePath();
                    context.fill();
                }

                context.fillStyle = '#005588';
                for (let n = 0; n < 10; n++) {
                    context.beginPath();
                    context.arc(50 + n*100, 560, 40, 0, 2*Math.PI*(n+1)/10);
                    context.stroke();
                    context.fill();
                }

                
            } else {
                alert('当前浏览器不支持，请更换浏览器');
            }
        }
    </script>
</body>
</html>
