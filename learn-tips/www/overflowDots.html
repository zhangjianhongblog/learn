<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超出部分点点点显示</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .singleLine{
            height: 40px;
            line-height: 40px;
            width:400px;
            
            overflow: hidden;
            text-overflow: ellipsis;  /* 省略 */
            white-space: nowrap;  /* 不换行 */
        }

        .multiline{
            width:200px;
            height: 120px;
            line-height: 40px;

            overflow: hidden;
            
        }
    </style>
</head>
<body>
    <!-- 单行文本超出点点 -->
    <p class="singleLine">青光闪动，一柄青钢剑倏地刺出，指向在年汉子左肩，使剑少年不等招用老，腕抖剑斜，剑锋已削向那汉子右颈。那中年汉子剑挡格，铮的一声响，双剑相击，嗡嗡作声，震声未绝，双剑剑光霍霍，已拆了三招，中年汉子长剑猛地击落，直砍少年顶门。那少年避向右侧，左手剑诀一引，青钢剑疾刺那汉子大腿。</p>

    <p class="multiline">青光闪动，一柄青钢剑倏地刺出，指向在年汉子左肩，使剑少年不等招用老，腕抖剑斜，剑锋已削向那汉子右颈。那中年汉子剑挡格，铮的一声响，双剑相击，嗡嗡作声，震声未绝，双剑剑光霍霍，已拆了三招，中年汉子长剑猛地击落，直砍少年顶门。那少年避向右侧，左手剑诀一引，青钢剑疾刺那汉子大腿。</p>
</body>
</html>
