<script>
    const characters = [
        { name: 'ironman', env: 'marvel' },
        { name: 'black_widow', env: 'marvel' },
        { name: 'wonder_woman', env: 'dc_comics' },
    ];

    let filterMapDatas = characters.filter((item, index) => {
        return item.env === 'marvel';
    }).map((element, elementIndex) => {
        return Object.assign({},element,{alsoSeenIn: ['Avengers']})
    });
    console.table(filterMapDatas);

    let reduceDatas = characters.reduce((prev,next)=>{
        if (next.env === 'marvel') {
            let tempData = Object.assign({},next,{alsoSeenIn: ['Avengers']});
            prev.push(tempData);
        }
        return prev;
    },[]);

    console.table(reduceDatas);
</script>
